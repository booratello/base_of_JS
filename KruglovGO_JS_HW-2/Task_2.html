    <title>Задание 2</title>

<body>
    <script>
        let a = 2; // объявляем переменную a = 2
        let x = 1 + (a *= 2); /* объявляем переменную x, её значение вычисляется далее:
                                 сначала выполняется действие в скобках: a *= 2 аналогично a = a * 2 = 4;
                                 потом выполняется оставшаяся операция сложения x = 1 + a = 5. */
    </script>
</body>
