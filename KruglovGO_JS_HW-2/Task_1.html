<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>

<body>
    <script>
        //пример 1 
        
        let a = 1, b = 1, c, d; /*объявляем в многострочном формате переменные a, b, c, d
                                a = b = 1, c и d не определены (undefined)*/

        c = ++a; /* увеличиваем значение переменной a на 1 и присваиваем её значение переменной c,
                    т.е. сейчас a=2, b=1, c=2, d=undefined */ 
        alert(c);// ответ: 2 
        //пример 2 
        d = b++; /* присваиваем переменной d значение переменной b и увеличиваем значение переменной b на 1,
                    т.е. сейчас a=2, b=2, c=2, d=1 */ 
        alert(d); //ответ: 1 
        //пример 3 
        c = 2 + ++a; /* увеличиваем значение переменной a на 1 (a=3) и присваиваем переменной c значений 2+a=2+3,
                        т.е. сейчас a=3, b=2, c=5, d=1 */ 
        alert(c); //ответ: 5 
        //пример 4
        d = 2 + b++; /* присваиваем переменной d значение переменной 2+b=2+2 и увеличиваем значение переменной b на 1,
                        т.е. сейчас a=3, b=3, c=5, d=4 */ 
        alert(d); //ответ: 4 
        alert(a); //3 
        alert(b); //3
    </script>
</body>

</html>
