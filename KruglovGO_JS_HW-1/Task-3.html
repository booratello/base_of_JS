<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
</head>

<body>
    <script>
        "use strict";
        console.log(10 + 10 + "10");
        /* 2010:
        первые 2 слогаемых имеют тип number, поэтому результат 20;
        20 + "10" - конкатенация строк, т.к. "10" имеет тип string, и из-за слабой типизации в JS 20 так же становится строкой */
        console.log(10 + "10" + 10);
        /* 101010:
        10 + "10" - конкатенация строк, т.к. "10" имеет тип string, и из-за слабой типизации в JS 10 так же становится строкой.
        "1010" + 10 - срабатывает аналогично */
        console.log(10 + 10 + +"10");
        /* 30:
        +"10" - т.н. унарный плюс перед строкой "10" преобразует её в число,
        в итоге 10 + 10 + 10 = 30 */
        console.log(10 / -"");
        /* -Infinity:
        унарный минус перед пустой строкой преобразует её в число -0 (используется для многих ЯП в соответствии с IEEE 754),
        деление числа (не являющегося нулём или бесконечностью) на отрицательный нуль даёт отрицательную бескончность */
        console.log(10 / +"2,5");
        /* NaN:
        унарный плюс перед строкой "2,5" не может преобразовать её в число (дробная часть записывется через точку, а не запятую) и возвращает NaN, деление числа на NaN так же возвращает NaN */
    </script>
</body>
