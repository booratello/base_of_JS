<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>

<body>
    <script>
        "use strict";
        alert("Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.\nПодсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию");
        let tCelsius = prompt("Укажите температуру в градусах Цельсия:");
        let tFarenheit = 9 / 5 * tCelsius + 32;
        alert(tCelsius + "°C = " + tFarenheit + "°F")
    </script>
</body>

</html>
