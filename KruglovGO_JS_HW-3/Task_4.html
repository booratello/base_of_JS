<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Задание 4</title>
</head>

<body>
    <script>
        /*Перед вами находится массив с продуктами, сегодня распродажа, и вам нужно на 
                каждый товар применить скидку 15 % , можете использовать метод forEach*/
        
        const products = [
            {
                id: 3
                , price: 200
            , }
            , {
                id: 4
                , price: 900
            , }
            , {
                id: 1
                , price: 1000
            , }
        , ];
        
        products.forEach(function(product) {
            console.log("product id: " + product.id + ", price: " + product.price + ", price with 15% sale: " + Math.ceil(product.price*0.85));
        });
    </script>
</body>

</html>
